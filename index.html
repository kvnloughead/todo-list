<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <script src="https://kit.fontawesome.com/403e626d8b.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/lib/jquery-3.4.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/todos.css">
</head>
<body>
    <div id="container">
        <h1>To-Do List <span class="toggle"><i class="fas fa-plus"></i></span></h1>
        <input type="text" placeholder="Add New Todo">
        <ul>
            <li><span class="trash"><i class="fas fa-trash-alt"></i> </span>Go To Potions Class</li>
            <li><span class="trash"><i class="fas fa-trash-alt"></i> </span>Buy New Robes</li>
            <li><span class="trash"><i class="fas fa-trash-alt"></i> </span>Visit Hagrid</li>
        </ul>
    </div>
    
    <script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
